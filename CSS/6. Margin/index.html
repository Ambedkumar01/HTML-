<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
</head>
 <style>
    .box{
        width: 300px;
        padding: 40px;
        border: 3px solid black;
    }
    .margin-top{
        background-color: aqua;
        margin-top: 50px;
    }
    .margin-shorthand{
        background-color: rgb(223, 169, 104);
        margin: 30px 20px 30px 50px;
    }
    .margin-center{
        background-color: blue;
        margin: auto;
    }

 </style>
<body>
    <h1>Margin demonstartion</h1>
    <div class="box margin-top"> This box is about using the margin-top and margin  bottom properties</div>
    <div class="box margin-shorthand"> This box is about using the margin shorthand syntax</div>
    <div class="box margin-center">This box is about using auto margin</div>

</body>
</html>
