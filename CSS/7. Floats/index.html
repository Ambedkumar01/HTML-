<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floats</title>
    <style>
        .float-left{
            width: 200px;
            background-color: brown;
            float: left;
            padding: 20px;

        }
        .float-right{
            width: 200px;
            background-color: aquamarine;
            padding: 20px;
            float: right;
        }
        .clear-both{
            clear: both;

            
        }
        img{
            width: 300px;
            height: 400px;
            float: left;
            
        }
    </style>

</head>
<body>
    <h1 style="text-align:center;">Floats </h1>
    <div class="float-left"> This is floated left box</div>
    <div class="float-right">This is floated right box </div>
    <p class="clear-both">This paragraph is using <code>clear:both</code></p>
    <img src="https://images.unsplash.com/photo-1743254634621-bef84a1efe13?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8" 
       alt="" An image of landscape>

</body>
</html>
