<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span & Div</title>
    <style>
        .container{
            border:2px dashed black;
            padding: 10px;
            margin: 10px; 
        }
        .highlight {
            color: blue;
            font-weight: bold;
            background-color:rgb(232, 226, 226) ;
        }
    </style>
</head>
<body>
    <h1>Using Div and Span</h1>
    <div class="container">
        <h3>MOHENDRO ENGLISH SCHOOL </h3>
        <p><span class="highlight"> Mohendro English School</span> is a institution that provide quality education.</p>
        
    </div><br>
    <div class="container">
        <h3>About the School</h3>
        <p>The School is established in 1997 <span class="highlight">in the memory of Mohendro</span> and under the guidance of experience teachers.</p>
    </div>
</body>
</html>
